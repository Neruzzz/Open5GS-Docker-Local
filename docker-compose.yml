  amf:
    image: ${OPEN5GS_IMAGE}
    depends_on:
      - nrf
      - scp
      - ausf
      - udm
      - udr
      - pcf
      - bsf
    container_name: amf
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=amf-1
    volumes:
      - ./open5gs/config/amf:/mnt/amf
      - ./log:/open5gs/install/var/log/open5gs
    expose:
      - "38412/sctp"
      - "7777/tcp"
      - "9091/tcp"
    # ports:
    #   - "38412:38412/sctp"
    networks:
      common_network:
        ipv4_address: ${AMF_IP}

  nr_gnb:
    image: ${UERANSIM_IMAGE}
    container_name: nr_gnb
    depends_on:
      - amf
    stdin_open: true
    tty: true
    volumes:
      - ./ueransim:/mnt/ueransim
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=ueransim-gnb-1
    expose:
      - "38412/sctp"
      - "2152/udp"
      - "4997/udp"
    cap_add:
      - NET_ADMIN
    privileged: true
    networks:
      default:
        ipv4_address: ${NR_GNB_IP}

  nr_ue:
    image: ${UERANSIM_IMAGE}
    container_name: nr_ue
    depends_on:
      - nr_gnb
    stdin_open: true
    tty: true
    volumes:
      - ./ueransim:/mnt/ueransim
    env_file:
