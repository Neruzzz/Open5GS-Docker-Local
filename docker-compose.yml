version: '3'

volumes:
  mongodb: {}

#Setting up the common range of ips used by all the containers (5g services and webui)
networks:
  common_network:
    ipam:
      config:
       - subnet: ${COMMON_NETWORK}

services:
  mongo:
    image: ${MONGO_IMAGE}
    container_name: mongodb
    env_file:
      - .env
    volumes:
      - mongodb:/var/lib/mongodb
      - ./mongo:/mnt/mongo
    expose:
      - "27017/udp"
      - "27017/tcp"
    networks:
      common_network:
        ipv4_address: ${MONGO_IP}

  webui:
    image: ${OPEN5GS_IMAGE}
    container_name: webui
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=webui
    volumes:
      - ./webui:/mnt/webui
    ports:
      - "3000:3000/tcp"
    networks:
      common_network:
        ipv4_address: ${WEBUI_IP}
  nrf:
    image: ${OPEN5GS_IMAGE}
    container_name: nrf
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=nrf-1
    volumes:
      - ./open5gs/config/nrf:/mnt/nrf
      - ./log:/open5gs/install/var/log/open5gs
    expose:
      - "7777/tcp"
    networks:
      common_network:
        ipv4_address: ${NRF_IP}
  scp:
    image: ${OPEN5GS_IMAGE}
    container_name: scp
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=scp-1
    volumes:
      - ./open5gs/config/scp:/mnt/scp
      - ./log:/open5gs/install/var/log/open5gs
    expose:
      - "7777/tcp"
    networks:
      common_network:
        ipv4_address: ${SCP_IP}
  ausf:
    image: ${OPEN5GS_IMAGE}
    depends_on:
      - nrf
      - scp
    container_name: ausf
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=ausf-1
    volumes:
      - ./open5gs/config/ausf:/mnt/ausf
      - ./log:/open5gs/install/var/log/open5gs
    expose:
      - "7777/tcp"
    networks:
      common_network:
        ipv4_address: ${AUSF_IP}
  udr:
    image: ${OPEN5GS_IMAGE}
    depends_on:
      - nrf
      - scp
      - mongo
    container_name: udr
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=udr-1
    volumes:
      - ./open5gs/config/udr:/mnt/udr
      - ./log:/open5gs/install/var/log/open5gs
    expose:
      - "7777/tcp"
    networks:
      common_network:
        ipv4_address: ${UDR_IP}
  udm:
    image: ${OPEN5GS_IMAGE}
    depends_on:
      - nrf
      - scp
    container_name: udm
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=udm-1
    volumes:
      - ./open5gs/config/udm:/mnt/udm
      - ./log:/open5gs/install/var/log/open5gs
    expose:
      - "7777/tcp"
    networks:
      common_network:
        ipv4_address: ${UDM_IP}
  pcf:
    image: ${OPEN5GS_IMAGE}
    depends_on:
      - nrf
      - scp
      - mongo
    container_name: pcf
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=pcf-1
    volumes:
      - ./open5gs/config/pcf:/mnt/pcf
      - ./log:/open5gs/install/var/log/open5gs
    expose:
      - "7777/tcp"
      - "9091/tcp"
    networks:
      common_network:
        ipv4_address: ${PCF_IP}
  bsf:
    image: ${OPEN5GS_IMAGE}
    depends_on:
      - nrf
      - scp
      - mongo
    container_name: bsf
    env_file:
      - .env
    environment:
      - COMPONENT_NAME=bsf-1
    volumes:
      - ./open5gs/config/bsf:/mnt/bsf
      - ./log:/open5gs/install/var/log/open5gs
    expose:
      - "7777/tcp"
    networks:
      common_network:
        ipv4_address: ${BSF_IP}
